apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpserver
  labels:
    app: httpserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpserver
  template:
    metadata:
      labels:
        app: httpserver
    spec:
      containers:
      - name: httpserver
        image: feylost/httpserver:latest
        ports:
          - containerPort: 80
        env:
        - name: PORT
          value: "80"
        - name: DISCORD_TOKEN
          valueFrom:
            secretKeyRef:
              name: discord-token
              key: token
        - name: STEAM_KEY
          valueFrom:
            secretKeyRef:
              name: steam-key
              key: key

---

apiVersion: v1
kind: Service
metadata:
  name: httpserver
spec:
  selector:
    app: httpserver
  type: LoadBalancer
  ipFamilies:
  - IPv6
  - IPv4
  ipFamilyPolicy: PreferDualStack
  ports:
  - port: 7777
    protocol: TCP
    targetPort: 80